<!DOCTYPE html>
{% load static %}

<html lang="ru">
    <head>
        <link rel="icon" href="{%static 'images/favicon.png'%}" type="image/png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Оформление заказа</title>
        <link rel="stylesheet" href="{% static 'style/base.css' %}">
    </head>
    <body>
        {% include 'nav_panel.html' %}

        <main class="checkout-container">
            <div class="checkout-card">
                <div class="checkout-header">
                    <div class="checkout-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 11 12 14 22 4"></polyline>
                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                        </svg>
                    </div>
                    <h1>Оформление заказа</h1>
                    <p class="checkout-subtitle">Заполните данные для доставки</p>
                </div>

                <form method="post" class="checkout-form">
                    {% csrf_token %}
                    
                    <div class="checkout-section">
                        <h2 class="section-title">Контактная информация</h2>
                        
                        <div class="form-group">
                            <label for="full_name">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                Полное имя
                            </label>
                            <input 
                                type="text" 
                                id="full_name"
                                name="full_name" 
                                class="form-input"
                                placeholder="Иван Иванов"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="phone">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                                </svg>
                                Телефон
                            </label>
                            <input 
                                type="tel" 
                                id="phone"
                                name="phone" 
                                class="form-input"
                                placeholder="+380 XX XXX XX XX"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                                Email
                            </label>
                            <input 
                                type="email" 
                                id="email"
                                name="email" 
                                class="form-input"
                                placeholder="example@mail.com"
                                value="{{ request.user.email }}"
                                required
                            >
                        </div>
                    </div>

                    <div class="checkout-section">
                        <h2 class="section-title">Адрес доставки</h2>
                        
                        <div class="form-group">
                            <label for="address">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                Полный адрес
                            </label>
                            <textarea 
                                id="address"
                                name="address" 
                                class="form-textarea"
                                placeholder="Город, улица, дом, квартира"
                                rows="3"
                                required
                            >{{ request.user.adress }}</textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                    </svg>
                                    Город
                                </label>
                                <input 
                                    type="text" 
                                    id="city"
                                    name="city" 
                                    class="form-input"
                                    placeholder="Одесса"
                                    required
                                >
                            </div>

                            <div class="form-group">
                                <label for="postal_code">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                                    </svg>
                                    Индекс
                                </label>
                                <input 
                                    type="text" 
                                    id="postal_code"
                                    name="postal_code" 
                                    class="form-input"
                                    placeholder="65000"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="checkout-section">
                        <h2 class="section-title">Дополнительная информация</h2>
                        
                        <div class="form-group">
                            <label for="comment">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                                Комментарий к заказу
                            </label>
                            <textarea 
                                id="comment"
                                name="comment" 
                                class="form-textarea"
                                placeholder="Укажите дополнительные пожелания (необязательно)"
                                rows="3"
                            ></textarea>
                        </div>
                    </div>

                    <div class="checkout-actions">
                        <button type="submit" class="btn-checkout-submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                            Подтвердить заказ
                        </button>
                        <a href="{% url 'cart_page' %}" class="btn-checkout-back">Вернуться в корзину</a>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
