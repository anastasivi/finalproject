<!DOCTYPE html>
{%load static%}

<html>
    <head>
        <title>Some title</title>
        <link rel="stylesheet" href="{% static 'style/base.css' %}">
    </head>
    <body>
        {% include 'nav_panel.html' %}

        <main class="sekta">
            {%for i in products%}
                <div class="product-card">
                    <p>
                        {{i.photo}}
                        <img src="{% static 'images/' + i.photo.url %}" alt="{{i.name}}">
                    </p>

                    <p>
                        <a href = "{%url 'product_detail_page' i.id%}" class="linked-button">

                            {{i.name}}

                        </a>
                    </p>

                    <p>
                        Price: {{i.price}}$
                    </p>

                    <p>
                        {{i.count}}
                    </p>

                    <p><a class="details-button" href="{% url 'product_detail_page' i.id %}">Details</a></p>
                </div>

            {%endfor%}
        </main>
    </body>
</html>
