<!DOCTYPE html>
{% load static %}

<html lang="ru">
    <head>
        <link rel="icon" href="{%static 'images/favicon.png'%}" type="image/png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Редактировать профиль</title>
        <link rel="stylesheet" href="{% static 'style/base.css' %}">
    </head>
    <body>
        {% include 'nav_panel.html' %}

        <main class="edit-profile-container">
            <div class="edit-profile-card">
                <div class="edit-header">
                    <div class="edit-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </div>
                    <h1>Редактировать профиль</h1>
                    <p class="edit-subtitle">Обновите информацию о вашем аккаунте</p>
                </div>

                <form method="post" class="edit-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Имя пользователя
                        </label>
                        <input 
                            type="text" 
                            id="username"
                            name="username" 
                            placeholder="{{ request.user.username }}"
                            class="form-input"
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="email"
                            name="email" 
                            placeholder="{{ request.user.email }}"
                            class="form-input"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            Новый пароль
                        </label>
                        <input 
                            type="password" 
                            id="password"
                            name="password" 
                            placeholder="Оставьте пустым, если не хотите менять"
                            class="form-input"
                        >
                        <span class="form-hint">Оставьте пустым, если не хотите изменять пароль</span>
                    </div>

                    <div class="form-group">
                        <label for="adress">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            Адрес доставки
                        </label>
                        <input 
                            type="text" 
                            id="adress"
                            name="adress" 
                            placeholder="{% if request.user.adress %}{{ request.user.adress }}{% else %}Введите ваш адрес{% endif %}"
                            class="form-input"
                        >
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                            Сохранить изменения
                        </button>
                        <a href="{% url 'profile_page' %}" class="btn-cancel">Отмена</a>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
